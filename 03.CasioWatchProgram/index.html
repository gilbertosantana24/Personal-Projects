<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DW5600 by GASB</title>
</head>
<body>
    <div class="container">
        <section class="band"></section>
        <section class="watch">
            <div class="watch_headers">
            <div class="logo_header"><span class="watch__header_logo">CASIO</div>
            <div class="illuminator_header"><span class="Illuminator">ILLUMINATOR</span></div>
            <div class="water_resist_header"><span class="water_resist_header">WATER 200M RESIST</span></div>
            </div>

            <div class="watch_body">
                <div class="watch_body_clockType"><span class="watch_body_clockType_meridien"></span><span class="watch_body_clockType_military js_invisible">24H</span></div>
                <div class="watch_body_date"><span class="watch_body_date_day"></span><span class="watch_body_date_number"></span></div><span class="watch_body_time_h"></span><span class="watch_body_time_m"></span><span class="watch_body_time_s"></span>
            </div>

            <div class="watch__body_stopwatch js_hide">
                <div class="watch_body_stopwatch_header"><span>ST</span></div>
                <span class="watch_body_stopwatch_m">00</span>
                <span class="watch_body_stopwatch_s">00</span>
                <span class="watch_body_stopwatch_ms">00</span>
            </div>

            <div class="watch_body_settings">
                <span class="watch_body_setting_light">Light</span>
                <span class="watch_body_setting_mode">Mode</span>
                <span class="watch_body_setting_startStop">Start/Stop</span>
                </div>
        
                <div class="watch_footer"><span class="watch_footer-illuminator">ELECTRO LUMINESCENCE BACKLIGHT</span>
                    <hr/><span class="watch_footer_alarm">ALARM CHRONO</span>
 
            <div class="watch_buttons">
                <button class="watch_buttons_light"></button>
                <button class="watch_buttons_mode"></button>
                <button class="watch_buttons_startStop"></button>
                </div>
            </div>
        </section>
    </div>
    
    
<script src="main.js"></script>
</body>
</html>
