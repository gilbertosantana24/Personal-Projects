<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <h2 class=title>Random team generator</h2>
            <textarea name="" id="myPlayers" cols="30" rows="10" placeholder="Enter the names of the players"></textarea>
        </br>
        <input type="number" placeholder="How many player per team?" id="numberOfPlayers">
    </br>
    <button type="button" id="buttons" onclick="getInputValue()" value="submit">Generate teams</button>
        </div>
        <div class="hidden teams">
            <h2 class="hidden">Teams</h2>
            <div id="output" class="output"></div>
            <button id="reset" class="hidden">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
